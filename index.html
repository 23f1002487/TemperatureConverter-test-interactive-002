<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Convert Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Temp Convert Pro</h1>
        <div class="converter">
            <label for="celsius-input">Enter Celsius:</label>
            <input type="number" id="celsius-input" placeholder="Celsius" />
            <button id="convert-btn">Convert to Fahrenheit</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="fahrenheit-result">--</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
